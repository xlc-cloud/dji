<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单页面</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #fff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      max-width: 40px;
    }

    .status-box {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .status-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .status-desc {
      margin-bottom: 5px;
    }

    .time {
      color: #6c757d;
      font-size: 14px;
    }

    .goods-list-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .goods-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .goods-item img {
      width: 120px;
      height: 120px;
      margin-right: 15px;
      border-radius: 4px;
    }

    .goods-info {
      flex: 1;
    }

    .goods-name {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .goods-price {
      font-size: 16px;
      color: #ff6700;
      margin-bottom: 5px;
    }

    .goods-count {
      font-size: 14px;
      color: #6c757d;
    }

    .total-info {
      margin-top: 20px;
    }

    .total-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .total-label {
      font-weight: bold;
    }

    .total-amount {
      color: #ff6700;
    }

    .remark {
      margin-top: 20px;
    }

    .remark-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .remark-content {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="picture/logo.png" alt="logo">
  </div>
  <div class="status-box">
    <div class="status-title">待仓库处理</div>
    <div class="status-desc">订单预计在 2025-10-09 发货，发货后我们将在第一时间以邮件或短信方式通知您。</div>
    <div class="time">2025-06-06 17:51:20</div>
  </div>
  <div class="goods-list-title">商品清单</div>
  <div class="goods-item">
    <img src="picture/action4.png" alt="Osmo Action 4 标准套装">
    <div class="goods-info">
      <div class="goods-name">Osmo Action 4 标准套装</div>
      <div class="goods-price">¥2098.00 - ¥1399.00</div>
      <div class="goods-count">数量：1</div>
    </div>
  </div>
  <div class="goods-item">
    <img src="picture/action4_care.png" alt="DJI Care 随心换 2 年版（Osmo Action 4）">
    <div class="goods-info">
      <div class="goods-name">DJI Care 随心换 1 年版（Osmo Action 4）</div>
      <div class="goods-price">¥149.00 - ¥149.00</div>
      <div class="goods-count">数量：1</div>
    </div>
  </div>
  <div class="total-info">
    <div class="total-item">
      <div class="total-label">商品总计：</div>
      <div class="total-amount">¥2327.00</div>
    </div>
    <div class="total-item">
      <div class="total-label">运费：</div>
      <div class="total-amount">¥0.00</div>
    </div>
    <div class="total-item">
      <div class="total-label">实付总额：</div>
      <div class="total-amount">¥699.00</div>
    </div>
  </div>
  <div class="remark">
    <div class="remark-title">订单备注:</div>
    <div class="remark-content">赠送Osmo Action 1.5 米延长杆套件</div>
  </div>
</body>

</html>
